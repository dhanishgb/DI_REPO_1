<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mock Three</title>
    </head>
    <body>
        <h1>Welcome Back!</h1>
        <article>
            <h2>Here's a great video from Youtube</h2>
            <!-- This video from youtube is embedded -->
            <iframe width="220" height="180" src="https://www.youtube.com/watch?v=hew9I7DXX_s&t=2888s" frameborder="0"
            allowfullscreen></iframe>
            <!-- But some youtube videos cannot be embedded. The reason why is that owners 
                of the video can decide whether or not to allow it.-->  
                <iframe width="220" height="180" src="https://www.youtube.com/watch?v=D3JQJ-U12Y0" frameborder="0" allowfullscreen></iframe>
                <h2>Here's a great video you downloaded</h2>
                <!-- If you downloaded a video, and you want to display it -->
                <video width="300" height="200" src="test.mp4" muted autoplay control></video>
                <!-- you could even use a poster -->
                <video width="300" height="200" src="test.mp4" muted control poster="test.jpg"></video>
        </article>
        <article>
            <h2>Here's some music from Spotify!</h2>
            <iframe src="https://www.youtube.com/watch?v=qIodsOly2oY&list=RDqIodsOly2oY&start_radio=1" frameborder="0"></iframe>
            <h2>Here's some music that you downloaded!</h2>
            <!-- If you downloaded an audio, and you want to display it -->
            <audio controls src="test.mp3"></audio>
        </article>
        <hr>
    </body>
</html>
